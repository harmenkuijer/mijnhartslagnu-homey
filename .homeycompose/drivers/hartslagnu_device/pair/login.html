<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MijnHartslagNu Login</title>
    <script type="text/javascript" src="/homey.js" data-origin="pairing"></script>
</head>
<body>
    <div class="container">
        <h1 data-i18n="pair.login.title">Login to MijnHartslagNu</h1>
        <p data-i18n="pair.login.description">Enter your MijnHartslagNu credentials to connect your account.</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" data-i18n="pair.login.username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password" data-i18n="pair.login.password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" data-i18n="pair.login.button">Login</button>
        </form>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                errorDiv.style.display = 'none';
                
                const result = await Homey.emit('login', {
                    username: username,
                    password: password
                });
                
                if (result.success) {
                    await Homey.nextView();
                } else {
                    errorDiv.textContent = result.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'An error occurred';
                errorDiv.style.display = 'block';
            }
        });
    </script>

    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error {
            color: red;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid red;
            border-radius: 4px;
            background-color: #ffe6e6;
        }
    </style>
</body>
</html>
